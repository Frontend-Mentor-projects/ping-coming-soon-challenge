<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0"
            />
            <!-- displays site properly based on user's device -->

            <link
                  rel="icon"
                  type="image/png"
                  sizes="32x32"
                  href="./images/favicon-32x32.png"
            />
            <link rel="preconnect" href="https://fonts.gstatic.com" />
            <link
                  href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
                  rel="stylesheet"
            />

            <link
                  rel="stylesheet"
                  href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
                  integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
                  crossorigin="anonymous"
            />

            <link rel="stylesheet" href="./style.css" />

            <title>Frontend Mentor | Ping coming soon page</title>

      </head>
      <body>
            <main>
                  <section class="heading">
                        <div class="heading_logo">
                              <img src="./images/logo.svg" alt="company logo" />
                        </div>

                        <h1>We are launching <strong>soon!</strong></h1>

                        <p id ="subscribe">Subscribe and get notified</p>

                        <form action="#" id="form">
                              <input
                              type="text"
                              name="email"
                              id="email"
                              aria-label="email"
                              placeholder="Your email address..."
                              />

                              <p class="error"></p>

                              <button type="submit" id="submit" aria-label="submit-button">Notify Me</button>
                        </form>
                  </section>
                  <section class="content">
                        <img src="./images/illustration-dashboard.png" alt="stats record image" />
                  </section>
            </main>

            <footer>
                  <div class="social_icons">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-instagram"></i>
                  </div>

                  <span>&copy; Copyright Ping. All rights reserved.</span>
            </footer>

            <script src="./app.js"></script>
      </body>
</html>
